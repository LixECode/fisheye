<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Fisheye - photographe </title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ba64d1ea0b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <section class="photograph-section">
      <div class="photograph-header">
        <h2 class="name">${name}</h2>
        <p class="city">${city}, ${country}</p>
        <p class="tagline">${tagline}</p>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="img-portrait" src="assets/photographers/MimiKeel.jpg" alt="${name}" title="picture of" + "${name}">
      </div>
    </section>


    <section class="photograph-filter">
      <div class="filter-header">
        <label for="filter-menu">Trier par</label><br>
        <select name="filters" id="filters-select">
          <option class="filter-popularity" value="popularity">Popularité</option>
          <option class="filter-date" value="date">Date</option>
          <option class="filter-title" value="title">Titre</option>
        </select>
      </div>
      <article class="filter-article">
        <img src="assets/images/Mimi/Animals_Rainbow.jpg" alt="palette du gout">
        <h3>${name}</h3>
        <div class="heart">
          <ul>
            <li><i class="fa-regular fa-heart heartRegular"></i></li>
            <li><i class="fa-solid fa-heart heartSolid"></i></li>
          </ul>
        </div>
      </article>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
</body>

</html>
